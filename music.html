<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Music</title>
</head>

<body>
    <div class="m-5">
        <h2>Music</h2>
        <div id="music-container"></div>
        <form>
            <h3>New Music</h3>
            <label class="form-label">Title</label>
            <input id="title-input" type="text" class="form-control" />
            <label class="form-label">Artist</label>
            <input id="artist-input" type="text" class="form-control" />
            <label class="form-label">Category</label>
            <input id="category-input" type="text" class="form-control" />
            <button class="btn btn-success mt-3" onclick="createMusic(event)">Create</button>
        </form>
    </div>
    <script src="music.js">

</body>
</html>
